<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>E-SEVA</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>
        <section class="content-header offset-2 col-sm-8">
          <div class="container-fluid">
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">E-SEVA Registration Form</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" method = "POST" action="/Acknowledgement" novalidate>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="fname" class="col-sm-2 col-form-label">First Name :</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="fname" placeholder="First Name"  name = "fname" >
                        </div>
                        <label for="lname" class="offset-1 col-sm-2 col-form-label">Last Name :</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name" name = "lname">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="Email" class="col-sm-2 col-form-label">Email :</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="Email" placeholder="Email" name = "email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="ss" class="col-sm-2 col-form-label">State :</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="ss" placeholder="State" name = "source_state">
                        </div>
                        <label for="st" class="offset-1 col-sm-2 col-form-label">Source :</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="st" placeholder="Source " name = "source">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="ds" class="col-sm-2 col-form-label">Destination State :</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="ds" placeholder="Destination State" name = "dest-state" >
                        </div>
                        <label for="dt" class="offset-1 col-sm-2 col-form-label">Destination :</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="dt" placeholder=" Destination" name = "destination">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number :</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="PhoneNumber" placeholder="Phone Number" name = "phoneNumber" >
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="AAdhar" class="col-sm-2 col-form-label">Aadhar Number :</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="AAdhar" placeholder="Aadhar Number" name = "idcard">
                        </div>
                    </div>
                    <br>

                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date :</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="date" placeholder="Date"  name = "trip" >
                        </div>
                    </div>
                    <br>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
    <!-- /.card-footer -->
</form>
</div>
</div>
</section>



<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
